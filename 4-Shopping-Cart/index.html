<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>4-Shopping Cart</title>
  </head>
  <body>
    <div class="container">
      <div class="cart-wrapper">
        <div class="row">
          <div class="title">
            <h2>Your shopping cart</h2>
          </div>
          <div class="id">ID: 548856</div>
        </div>
        <div class="row">
          <div class="cart-added-product">
            <div class="product-image">
              <img src="./assets/images/1.png" alt="" />
            </div>
            <div class="product-info">
              <div class="product-name">
                Ecovacs Deebot OZMO N8 + robot vacuum cleaner W125978483
              </div>
              <div class="product-stock">in stock</div>
              <div class="order-count">
                <div class="minus-piece">-</div>
                <div class="product-piece">
                  <input id="product-piece" type="text" value="1" />
                </div>
                <div class="add-piece">+</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="separator"></div>
        </div>
        <div class="row">
          <div class="delivery-info">
            <div class="package-type">Standart package</div>
            <div class="delivery-cost">FREE</div>
          </div>
        </div>
        <div class="row">
          <div class="vat-info">
            <div class="total-vat">Single Product Price</div>
            <div class="vat-cost">40</div>
          </div>
        </div>
        <div class="row">
          <div class="total-price">
            <div class="nok-info">Total Price</div>
            <div class="nok-price">40</div>
          </div>
        </div>
        <div class="row">
          <div class="gift-card-promotion">
            Got a gift card or a promotional code?
          </div>
          <div class="gc-wrapper">
            <div class="gift-card-box">
              <input type="text" />
              <button>APPLY COUPON</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="checkout-btn">
            <button>Check Out</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
        made by <span>
            <a href="https://www.linkedin.com/in/serkanyamanz" target="_blank">Serkan Yaman</a>
        </span>
    </footer>

    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
